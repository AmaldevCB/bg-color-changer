<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .div {
            padding-top: 15rem;
            margin-left: 20rem;
        }
    </style>

</head>

<body id="body">
    <div class="div">
        <div class="d-flex justify-content-around w-50">
            <div class="col-3 mx-3"><button onclick="red()" class="btn btn-danger w-100">RED</button></div>
            <div class="col-3 mx-3"><button onclick="yellow()" class="btn btn-warning w-100">YELLOW</button></div>
            <div class="col-3 mx-3"><button onclick="blue()" class="btn btn-primary w-100">BLUE</button></div>
            <div class="col-3 mx-3"><button onclick="green()" class="btn btn-success w-100">GREEN</button></div>
        </div>
    </div>
</body>
<script>
    function red(){
        body.style.background="red"
    }
    function yellow(){
        body.style.background="yellow"
    }
    function blue(){
        body.style.background="blue"
    }
    function green(){
        body.style.background="green"
    }
</script>

</html>
